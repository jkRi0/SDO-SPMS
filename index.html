<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic document metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Admin Realtime Demo</title>

    <!-- Simple inline styles to keep everything in one file -->
    <style>
      body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
      .card { border: 1px solid #ccc; padding: 20px; border-radius: 6px; }
      .hidden { display: none; }
      label { display: block; margin-top: 10px; }
      input[type="text"], input[type="password"] {
        width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box;
      }
      button { margin-top: 15px; padding: 8px 16px; }
      #status { margin-top: 10px; font-size: 0.9em; color: #555; }
    </style>
</head>
<body>
    <!-- Main title -->
    <h1>Shared Admin Realtime Demo</h1>

    <!-- LOGIN CARD: simple hard-coded login (admin/admin) -->
    <div id="loginCard" class="card">
      <h2>Login</h2>
      <p>Use the sample account:</p>
      <p><strong>Username:</strong> admin | <strong>Password:</strong> admin</p>

      <label>
        Username
        <input type="text" id="usernameInput" />
      </label>
      <label>
        Password
        <input type="password" id="passwordInput" />
      </label>
      <button id="loginBtn">Login</button>

      <div id="loginError" style="color: red; margin-top: 10px;"></div>
    </div>

    <!-- APP CARD: visible only after "login" -->
    <div id="appCard" class="card hidden">
      <h2>Shared Message</h2>
      <p>
        All users logged in as <strong>admin</strong> see the same message in real time.
        Open this page in two browsers and change the text to see it sync.
      </p>

      <label>
        Message (edit me)
        <input type="text" id="messageInput" />
      </label>
      <button id="saveBtn">Save Message</button>

      <div id="status"></div>
    </div>

    <!-- Firebase SDKs (v10 modular) and app logic are now in an external module -->
    <script type="module" src="./main.js"></script>
</body>
</html>
